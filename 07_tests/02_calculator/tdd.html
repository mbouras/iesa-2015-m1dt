<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP Javascript : Exo - Fonctions calculette</title>
    <link rel="stylesheet" href="../qunit-1.17.1.css" />
    <script type="text/javascript" src="../qunit-1.17.1.js"></script>
    
    <script type="text/javascript">
        function add(numberOne, numberTwo){
            var total = numberOne + numberTwo;
            return total;
        }
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script type="text/javascript">
        QUnit.test("That Addition success",
            function(assert){
                assert.equal(5,add(2),"Addition de 2 + 3");
            }
        );
        QUnit.test("That function isNaN() success",
            function(assert){
                assert.ok(isNaN(add(2)),"Confirme qu'un seul param ça marche pas");
            }
        );
        QUnit.test("That function isNaN() success",
            function(assert){
                assert.ok(isNaN(add(2,"hello")),"Confirme qu'un seul param ça marche pas");
            }
        );
    </script>
</body>
</html>
