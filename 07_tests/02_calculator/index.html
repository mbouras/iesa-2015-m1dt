<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP Javascript : Exo - Fonctions calculette</title>
    <link rel="stylesheet" href="../qunit-1.17.1.css" />
    <script type="text/javascript" src="../qunit-1.17.1.js"></script>
    
    <script type="text/javascript">
        
        function add(numberOne, numberTwo){
            var total = numberOne + numberTwo;
            return total;
        }

        function minus(number1, number2){
            var total = number1 - number2;
            return total;
        }

        function multiply(number1, number2){
            var total = number1 * number2;
            return total;
        }

        function divide(number1, number2){
            var total = number1 / number2;
            return total;
        }

        console.log("t1 "+ add(10,10));
        console.log("t2 "+ add(10));
        console.log("t3 "+ add(10,10,20));
        //console.log(minus(add(10,10), 60));

        

    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script type="text/javascript">
        QUnit.test("Addition",
            function(assert){
                assert.equal(4,add(2,3),"Ok");
            }
        );
    </script>
</body>
</html>
