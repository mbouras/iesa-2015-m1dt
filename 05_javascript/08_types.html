<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP JS : les types</title>
    <script type="text/javascript">

        //NUMBERS
        var foo = "55";
        var myNumber = Number(foo);
        if(!isNaN(myNumber)){
            console.log("It IS a number");
        }

        console.log(Math.round(300.9));
        console.log(Math.max(300, 55, 6));
        console.log(Math.min(300, 55, 6));


        //STRING
        var title = "He said \"Run Forrest Run\" ";
        console.log(title.split("said"));
        console.log(title.slice(1, 6));
        console.log(title.substring(1, 6));

        //DATES
        var date01 = new Date();
        var date02 = new Date(1993,2,31);
        var date03 = new Date(2011,5,20,0,8,30,0,0);
        console.log("date 1 : "+date01);
        console.log("date 2 : "+date02);
        console.log("date 3 : "+date03);

        console.log("mois "+date01.getMonth());
        console.log("mois "+date02.getMonth());
        console.log("mois "+date03.getMonth());

        console.log("year "+date01.getFullYear());
        console.log("year "+date02.getFullYear());
        console.log("year "+date03.getFullYear());

        console.log("day "+date01.getDay());
        console.log("day "+date02.getDay());
        console.log("day "+date03.getDay());

        console.log("hours "+date01.getHours());
        console.log("hours "+date02.getHours());
        console.log("hours "+date03.getHours());
        
        console.log("time "+date01.getTime());
        console.log("time "+date02.getTime());
        console.log("time "+date03.getTime());

        console.log("modif "+date03.setMonth(2));


        var november = new Date(2010,10,3);
        november.setMonth(14);
        console.log(november);
    </script>
</head>

</body>
</html>
