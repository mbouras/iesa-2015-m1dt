<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>TP Javascript : opérateurs d'égalité</title>
    </head>
    <body>
        <script type="text/javascript">
        var a = 5;
        var b = "5";
        
        if (a == b) {
            alert('oui');
        } 
        if (a === b) {
            alert('non');
        }
        </script>
    </body>
</html>
