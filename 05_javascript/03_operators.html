<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>TP Javascript : opérateurs d'égalité</title>
    </head>
    <body>
        <script type="text/javascript">
        
        //Operateurs d'égalité
        var a = 5;
        var b = "5";
        
        if (a == b) {
            alert('oui');
        } 
        if (a === b) {
            alert('non');
        }

        //Opérateurs ternaires
        var playerOne = 500;
        var playerTwo = 600;

        var highScore;

        var highScore = (playerOne > playerTwo) ? playerOne : playerTwo;
        alert(highScore);


        </script>
    </body>
</html>
