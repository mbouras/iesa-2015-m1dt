<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>TP Javascript : Boucles</title>
        <script type="text/javascript">

        //Boucles While
        var i = 1;
        while (i < 10){
            console.log("While n° "+i);
            i++;
        }

        //Boucles For
        for(var i = 1; i < 10; i++){
            console.log("For n° "+i);
        }

        </script>
    </head>
    <body>
    </body>
</html>
